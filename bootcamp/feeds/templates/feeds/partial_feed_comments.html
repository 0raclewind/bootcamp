{% load humanize %}

{% for comment in feed.get_comments %}
  <li>
    <a href="#"><img src="http://vitorfs.com/img/picture.jpg" class="user-comment"></a>
    <h4><a href="">{{ comment.user.get_full_name }}</a> <small>{{ comment.date|naturaltime }}</small></h4>
    <div>{{ comment.post }}</div>
  </li>
{% empty %}
  <li class="empty">Be the first one to comment</li>
{% endfor %}
