<article>
  <h2><a href="{{ article.slug }}">{{ article.title }}</a></h2>
  <div class="info">
    <span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ article.create_date }}
    </span>
    <span class="user">
      <a href="#"><img src="http://vitorfs.com/img/picture.jpg"></a>
      <a href="#">{{ article.create_user }}</a>
    </span>
  </div>
  <p>{{ article.content }}</p>
  {% if article.get_tags %}
    <div class="tags">
      {% for tag in article.get_tags %}
        <span class="label label-default">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</article>
