{% load humanize %}

<div class="row answer" answer-id="{{ answer.id }}">
  {% csrf_token %}
  <div class="col-md-1 options">
    <span class="glyphicon glyphicon-chevron-up vote"></span>
    <span>0</span>
    <span class="glyphicon glyphicon-chevron-down vote"></span>
    {% if user == question.user %}
      <span class="glyphicon glyphicon-ok accept{% if answer.is_accepted %} accepted{% endif %}" data-toggle="tooltip" data-placement="bottom" title="Click to accept the answer"></span>
    {% endif %}
  </div>
  <div class="col-md-11">
    <div class="answer-user">
      <a href="#"><img src="http://vitorfs.com/img/picture.jpg" class="user"></a>
      <a href="#" class="username">{{ answer.user.get_full_name }}</a>
      <small class="answered">answered {{ answer.create_date|naturaltime }}</small>
    </div>
    <p>{{ answer.description }}</p>
  </div>
</div>
<hr>
